{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-icon" style="width: 60px; height: 60px; font-size: 28px; margin: 0 auto 15px;">ğŸŒˆ</div>
            <h2>Welcome Back</h2>
            <p>Login to access Aurora Air</p>
        </div>
        
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="username@gmail.com" required
                       value="{{ request.form.get('email', '') }}">
                <div id="email-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                    <button type="button" class="toggle-btn">ğŸ‘ï¸</button>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('register') }}" class="link">Register here</a>
        </p>
        
        <div class="alert alert-info mt-3">
            <strong>Admin Login:</strong><br>
            Email: admin@gmail.com<br>
            Password: Admin@123
        </div>
    </div>
</div>
{% endblock %}
