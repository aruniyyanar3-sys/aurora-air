{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-icon" style="width: 60px; height: 60px; font-size: 28px; margin: 0 auto 15px;">ğŸŒˆ</div>
            <h2>Create Account</h2>
            <p>Join Aurora Air to predict air quality</p>
        </div>
        
        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" class="form-control" 
                       placeholder="Enter your full name" required
                       value="{{ request.form.get('name', '') }}">
                <div id="name-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Gmail Only) <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="username@gmail.com" required
                       value="{{ request.form.get('email', '') }}">
                <div id="email-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number <span class="required">*</span></label>
                <input type="text" id="mobile" name="mobile" class="form-control" 
                       placeholder="10-digit mobile number" maxlength="10" required
                       value="{{ request.form.get('mobile', '') }}">
                <div id="mobile-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Min 8 chars, uppercase, lowercase, digit, symbol" required>
                    <button type="button" class="toggle-btn">ğŸ‘ï¸</button>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                <div class="password-toggle">
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="form-control" placeholder="Re-enter your password" required>
                    <button type="button" class="toggle-btn">ğŸ‘ï¸</button>
                </div>
                <div id="confirm_password-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        
        <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('login') }}" class="link">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
